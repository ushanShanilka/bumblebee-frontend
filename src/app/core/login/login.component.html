  </div>
  <div>
    <form [formGroup]="loginDetailsForm" class="form">
      <div class="heading">
        <span>Bumble BEE</span>
        <span>Online loan offering system to buy items and it in installments</span>
      </div>


      <mat-form-field appearance="outline">
        <mat-label>User Name</mat-label>
        <input formControlName="username" matInput placeholder="">
        <mat-icon matSuffix>mail_outline</mat-icon>
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput placeholder="" type="password">
        <mat-icon matSuffix>key</mat-icon>
      </mat-form-field>
      <!--      <div class="check-sec">-->
      <!--        <mat-checkbox >Remimber Me</mat-checkbox>-->
      <!--      </div>-->


      <div class="buttons">
        <button (click)="loginUser()" *ngIf="!apiResponse" mat-raised-button type="submit">Sign in
        </button>
        <button *ngIf="apiResponse" color="primary" mat-button>
          <mat-spinner diameter="20"></mat-spinner>
        </button>

      </div>

        <span>OR</span>
        <button mat-raised-button style="background-color: white;color: #4e4ee5" type="submit">
          <mat-icon>grid_view</mat-icon>
          Login with your PCU account
        </button>

      </div> -->


    </form>
  </div>
</div>
