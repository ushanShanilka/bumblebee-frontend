<div [ngClass]="style" class="alt-main bg-skin-ternary">
  <div class="content">
    <div class="main-content">

      <img src='{{image}}' alt="image">

      <div>
        <div style=""></div>
        <div  class="alt-title text-skin-primary "  *ngIf="title!==''" >
          {{title}}
        </div>
        <div  class="massage text-skin-primary">
          <div>{{message}}</div>
        </div>
      </div>
    </div>


    <!--    <hr>-->
    <div style="height: 30px"></div>
    <div  class="buttons">
      <button mat-raised-button id="btnNo" color="warn" (click)="onDismiss() " *ngIf="btnUnaccepted!==''">{{btnUnaccepted}}</button>
      <button mat-raised-button id="btnYes" color="primary" (click)="onConfirm()" *ngIf="btnAccept!==''">{{btnAccept}}</button>
    </div>
  </div>
</div>
