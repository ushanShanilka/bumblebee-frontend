<div class="main">
  <div class="title">
      <span>All Users</span>
  </div>

  <div class="main-form">

    <div class="table-head">
      <div class="sec">
      </div>

      <div class="sec">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
      </div>

    </div>

      <div class="tbl-sec">
          <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <ng-container matColumnDef="firstName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> firstName </th>
                  <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
              </ng-container>

              <ng-container matColumnDef="lastName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> lastName </th>
                  <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
              </ng-container>

              <ng-container matColumnDef="nic">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> nic </th>
                  <td mat-cell *matCellDef="let element"> {{element.nic}} </td>
              </ng-container>

              <ng-container matColumnDef="phoneNumber">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> phoneNumber </th>
                  <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
              </ng-container>

              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>


            <ng-container matColumnDef="countryCode">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> countryCode </th>
              <td mat-cell *matCellDef="let element"> {{element.countryCode}} </td>
          </ng-container>




              <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                  <td mat-cell *matCellDef="let element"> {{element.status}} </td>
              </ng-container>


              <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                  <td mat-cell *matCellDef="let element">
                      <div>
                          <mat-icon matTooltip="Edit">edit</mat-icon>
                      </div>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                  [ngStyle]="row.status==2?{'background-color':'#edf5fd'} : null">
              </tr>

              <tr class="mat-row emty-table" *matNoDataRow>
                  <td class="mat-cell" colspan="12">No data matching the filter "{{input.value}}"</td>
              </tr>

              <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" [colSpan]="displayedColumns.length">
                      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                  </td>
              </tr>
          </table>
      </div>

      <mat-paginator [pageSizeOptions]="[10, 25, 40, 100]" aria-label="Select page of Farmers"></mat-paginator>
  </div>
</div>
